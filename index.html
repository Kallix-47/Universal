<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Message</title>
    <style>
        /* Apply a modern font */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-size: cover;
        }

        /* Container with rounded corners and shadow for a card-like effect */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        /* Heading styling */
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff5722;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Paragraph text styling */
        p {
            font-size: 20px;
            margin: 10px 0;
            line-height: 1.6;
            color: #333;
        }

        /* Special message with background color and rounded edges */
        .message {
            background-color: #ffeb3b;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Adding a slight animation to elements */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Button styling for future enhancements */
        .button {
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // JavaScript code to display the message in an alert
        window.onload = function() {
            alert("Hello World! : ), welcome to this blank page! Let God handle your problems. To all brown and black people, Welcome to the internet.");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Hello World! : )</h1>
        <p>Welcome to this blank page! Let God handle your problems.</p>
        <div class="message">
            To all brown and black people, Welcome to the internet.
        </div>
        <!-- Optional button for future use -->
        <!-- <button class="button">Get Started</button> -->
    </div>
</body>
</html>
